# Docker Compose for neTV
#
# Usage:
#   docker compose up -d                    # Auto-detects hardware (Intel/AMD)
#   docker compose --profile nvidia up -d   # NVIDIA GPU
#
# Hardware acceleration is automatic if /dev/dri exists. If VAAPI shows
# "unavailable" in settings, you may need to add your render group GID:
#   stat -c 'RENDER_GID=%g' /dev/dri/renderD128 >> .env
#
# No GPU or /dev/dri? Comment out the 'devices' section below.
#
# Build:
#   docker compose build              # First build takes ~15-20 min

services:
  netv:
    build: .
    image: netv
    container_name: netv
    ports:
      - "${NETV_PORT:-8000}:8000"
    environment:
      - NETV_PORT=8000
      - NETV_HTTPS=${NETV_HTTPS:-}
      - LOG_LEVEL=INFO  # DEBUG for verbose logging
    volumes:
      - ./cache:/app/cache
      - /etc/localtime:/etc/localtime:ro  # Use host timezone for EPG
      # For HTTPS, also mount your certificates:
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
    # Hardware acceleration (Intel/AMD) - comment out if no /dev/dri
    devices:
      - /dev/dri:/dev/dri
    # Uncomment if VAAPI unavailable (get GID: stat -c '%g' /dev/dri/renderD128)
    # group_add:
    #   - "REPLACE_WITH_GID"

  # NVIDIA GPU: docker compose --profile nvidia up -d
  netv-nvidia:
    extends:
      service: netv
    container_name: netv
    profiles:
      - nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
